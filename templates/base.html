<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            transition: background 0.3s, color 0.3s;
        }
        body.light-mode { background: #f8f9fa; color: #212529; }
        body.dark-mode { background: #121212; color: #f1f1f1; }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            background: #222;
            transition: width 0.3s;
            overflow: hidden;
            white-space: nowrap;
        }
        .sidebar.collapsed { width: 70px; }
        .sidebar.expanded { width: 240px; }
        .sidebar a {
            display: flex;
            align-items: center;
            padding: 14px;
            color: #ddd;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s;
        }
        .sidebar a:hover { background: #444; color: #fff; }
        .sidebar i { font-size: 22px; margin-right: 12px; }
        .sidebar.collapsed a span { display: none; }

        .toggle-sidebar {
            border: none;
            background: transparent;
            color: white;
            font-size: 22px;
            margin-left: 10px;
        }

        /* Cards */
        .dashboard-card {
            border-radius: 15px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.7);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        body.dark-mode .dashboard-card { background: rgba(30, 30, 30, 0.9); }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        /* Student Info Card */
        .student-info {
            border-radius: 15px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            margin-bottom: 30px;
        }
        .student-info h3 { font-weight: 600; }
        .student-info p { margin: 0; font-size: 15px; }
    </style>
</head>
<body class="light-mode">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark p-2">
        <div class="d-flex align-items-center">
            <button id="sidebarToggle" class="toggle-sidebar">‚ò∞</button>
            <span class="navbar-brand ms-2">Smart Academic Management</span>
        </div>
        <div>
            <button id="toggleMode" class="btn btn-outline-light btn-sm me-2">üåô</button>
            <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div id="sidebar" class="col-auto sidebar collapsed">
                <a href="{% url 'student_dashboard' %}"><i class="bi bi-house-door"></i> <span>Dashboard</span></a>
                <a href="#"><i class="bi bi-book"></i> <span>Study Materials</span></a>
                <a href="#"><i class="bi bi-pencil-square"></i> <span>Assignments</span></a>
                <a href="#"><i class="bi bi-bar-chart"></i> <span>Attendance</span></a>
                <a href="#"><i class="bi bi-calculator"></i> <span>SGPA/CGPA</span></a>
                <a href="#"><i class="bi bi-chat-dots"></i> <span>Ask Doubt</span></a>
                <a href="#"><i class="bi bi-shield-check"></i> <span>No Dues</span></a>
            </div>

            <!-- Content -->
            <div class="col p-4" id="content-area">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script>
        // Sidebar toggle
        document.getElementById("sidebarToggle").addEventListener("click", () => {
            document.getElementById("sidebar").classList.toggle("collapsed");
            document.getElementById("sidebar").classList.toggle("expanded");
        });

        // Dark mode toggle
        const toggleBtn = document.getElementById("toggleMode");
        toggleBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            document.body.classList.toggle("light-mode");
            toggleBtn.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
        });
    </script>
</body>
</html>
