<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bulk Upload Staff (CSV)</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body { 
        background-color: #f1f3f6; 
        font-family: 'Segoe UI', sans-serif; 
    }
    .form-card { 
        max-width: 700px; 
        margin: 60px auto; 
        padding: 40px; 
        background: #fff; 
        border-radius: 15px; 
        box-shadow: 0 12px 30px rgba(0,0,0,0.12); 
    }
    .form-card h2 { 
        text-align: center; 
        margin-bottom: 30px; 
        font-weight: 600; 
        color: #222; 
    }
</style>
</head>
<body>

<div class="form-card">
    <h2><i class="fas fa-upload me-2"></i>Bulk Upload Staff (CSV)</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" for="{{ form.file.id_for_label }}">Choose CSV File</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-file-csv"></i></span>
                {{ form.file }}
            </div>
            {% for error in form.file.errors %}
                <small class="text-danger">{{ error }}</small>
            {% endfor %}
        </div>

        <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-upload me-1"></i> Upload
        </button>
    </form>

    <hr>
    <p><b>CSV Format:</b></p>
    <pre>name,staff_id,department</pre>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
