{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Management</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: radial-gradient(circle at 20% 20%, #4f46e5, transparent 60%),
                        radial-gradient(circle at 80% 30%, #22d3ee, transparent 60%),
                        radial-gradient(circle at 50% 80%, #9333ea, transparent 60%),
                        #030712;
            background-size: 200% 200%;
            animation: bgMove 8s infinite linear;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ✅ Top Navigation Buttons */
        .top-actions {
            position: absolute;
            top: 20px;
            width: 100%;
            padding: 0 25px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .top-actions .btn {
            border-radius: 999px;
            padding: 8px 18px;
            font-weight: 600;
        }

        /* ✅ Glass Card */
        .glass-card {
            border-radius: 20px;
            background: rgba(0,0,0,0.55);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255,255,255,0.25);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            height: 100%;
        }

        .glass-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 25px 60px rgba(0,0,0,0.9);
        }

        .glass-card i {
            font-size: 2.2rem;   /* ✅ Reduced main icon */
            margin-bottom: 12px;
        }

        .glass-card h4 {
            font-weight: 700;
            margin-bottom: 8px;
        }

        .glass-card p {
            color: #e5e7eb;
            font-size: 0.95rem;
            margin-bottom: 18px;
        }

        /* ✅ Buttons */
        .btn {
            border-radius: 999px;
            padding: 9px 20px;
            font-weight: 600;
        }

        .btn i {
            font-size: 0.9rem;   /* ✅ Reduced button icon size */
        }

        .btn-primary {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border: none;
            box-shadow: 0 0 14px rgba(59,130,246,0.6);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border: none;
            box-shadow: 0 0 14px rgba(251,191,36,0.6);
            color: black;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #b91c1c);
            border: none;
            box-shadow: 0 0 14px rgba(248,113,113,0.6);
        }

        .btn:hover {
            transform: scale(1.05);
        }

        /* ✅ Title Card */
        .title-card {
            width: 100%;
            max-width: 950px;
            border-radius: 22px;
            background: rgba(0,0,0,0.55);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255,255,255,0.25);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            padding: 40px;
            animation: fadeUp 0.4s ease;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<!-- ✅ Top Buttons -->
<div class="top-actions">
    <a href="javascript:history.back()" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-1"></i> Back
    </a>

    <a href="{% url 'logout' %}" class="btn btn-danger">
        <i class="fas fa-sign-out-alt me-1"></i> Logout
    </a>
</div>

<div class="title-card">
    <h2 class="text-center mb-5 fw-bold">
        <i class="fas fa-users-cog text-info me-2"></i> Staff Management
    </h2>

    <div class="row g-4 justify-content-center">

        <!-- ✅ Staff Box -->
        <div class="col-md-6">
            <div class="glass-card">
                <i class="fas fa-users text-primary"></i>
                <h4>Staff</h4>
                <p>Add individual staff or upload via CSV.</p>

                <a href="{% url 'admin_panel:add_staff' %}" class="btn btn-primary m-1">
                    <i class="fas fa-user-plus me-1"></i> Add Staff
                </a>

                <a href="{% url 'admin_panel:staff_csv' %}" class="btn btn-warning m-1">
                    <i class="fas fa-file-upload me-1"></i> Upload CSV
                </a>
            </div>
        </div>

        <!-- ✅ Other Staff Box -->
        <div class="col-md-6">
            <div class="glass-card">
                <i class="fas fa-user-friends text-success"></i>
                <h4>Other Staff</h4>
                <p>Add individual other staff or upload via CSV.</p>

                <a href="{% url 'admin_panel:add_others_staff' %}" class="btn btn-primary m-1">
                    <i class="fas fa-user-plus me-1"></i> Add Other Staff
                </a>

                <a href="{% url 'admin_panel:upload_others_staff_csv' %}" class="btn btn-warning m-1">
                    <i class="fas fa-file-upload me-1"></i> Upload CSV
                </a>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
