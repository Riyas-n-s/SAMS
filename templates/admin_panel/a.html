{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Management</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body { background-color: #f8f9fa; }
        .card-box {
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            min-height: 200px;
        }
        .card-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }
        .card-box i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-5">Staff Management</h2>
    <div class="row g-4 justify-content-center">

        <!-- Staff Box -->
        <div class="col-md-5">
            <div class="card card-box bg-light">
                <i class="fas fa-users text-primary"></i>
                <h4>Staff</h4>
                <p>Add individual staff or upload via CSV.</p>
                <a href="{% url 'admin_panel:add_staff' %}" class="btn btn-primary m-1">Add Staff</a>
                <a href="{% url 'admin_panel:staff_csv' %}" class="btn btn-warning m-1">Upload CSV</a>
            </div>
        </div>

        <!-- Other Staff Box -->
        <div class="col-md-5">
            <div class="card card-box bg-light">
                <i class="fas fa-user-friends text-success"></i>
                <h4>Other Staff</h4>
                <p>Add individual other staff or upload via CSV.</p>
                <a href="{% url 'admin_panel:add_others_staff' %}" class="btn btn-primary m-1">Add Other Staff</a>
                <a href="{% url 'admin_panel:upload_others_staff_csv' %}" class="btn btn-warning m-1">Upload CSV</a>
            </div>
        </div>

    </div>
</div>

</body>
</html>
