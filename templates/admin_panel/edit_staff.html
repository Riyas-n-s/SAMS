{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Staff</title>

<!-- Local Bootstrap CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<!-- Local Font Awesome CSS -->
<link rel="stylesheet" href="{% static 'css/all.min.css' %}">

<style>
    body {
        background: radial-gradient(circle at 20% 20%, #4f46e5, transparent 60%),
                    radial-gradient(circle at 80% 30%, #22d3ee, transparent 60%),
                    radial-gradient(circle at 50% 80%, #9333ea, transparent 60%),
                    #030712;
        color: white;
        font-family: 'Segoe UI', sans-serif;
        min-height: 100vh;
    }

    /* ✅ TOP BUTTON BAR */
    .top-bar {
        max-width: 740px;
        margin: 35px auto 0;
        display: flex;
        justify-content: space-between;
    }

    .top-bar .btn {
        border-radius: 999px;
        padding: 8px 18px;
        border: 1px solid rgba(255,255,255,0.4);
        background: rgba(15, 23, 42, 0.6);
        color: white;
        transition: 0.3s;
    }

    .top-bar .btn:hover {
        box-shadow: 0 0 20px rgba(56, 189, 248, 0.6);
        background: linear-gradient(135deg, #22d3ee, #4f46e5);
        border-color: transparent;
    }

    /* ✅ MAIN CARD */
    .edit-card {
        max-width: 740px;
        margin: 30px auto 80px;
        padding: 45px;
        background: rgba(15, 23, 42, 0.92);
        border-radius: 20px;
        border: 1px solid rgba(148, 163, 184, 0.35);
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.9);
    }

    .edit-card h2 {
        font-weight: 700;
        text-align: center;
        margin-bottom: 35px;
        color: #e5e7eb;
        text-shadow: 0 0 12px rgba(34,211,238,0.8);
    }

    /* ✅ INPUTS */
    .form-label {
        color: #9ca3af;
        font-size: 0.9rem;
    }

    .form-control {
        background: #020617;
        border: 1px solid #1f2937;
        color: white;
    }

    .form-control:focus {
        background: #020617;
        color: white;
        border-color: #22d3ee;
        box-shadow: 0 0 0 1px rgba(34, 211, 238, 0.6);
    }

    .input-group-text {
        background: #0f172a;
        border: 1px solid #1f2937;
        color: #22d3ee;
    }

    /* ✅ BUTTONS */
    .btn-group {
        display: flex;
        justify-content: flex-end;
        gap: 20px;
        margin-top: 35px;
    }

    .btn-cancel {
        border-radius: 999px;
        border: 1px solid rgba(255,255,255,0.4);
        color: white;
        background: rgba(15, 23, 42, 0.6);
        transition: 0.3s;
    }

    .btn-cancel:hover {
        background: linear-gradient(135deg, #ef4444, #b91c1c);
        color: white;
        border-color: transparent;
        box-shadow: 0 0 18px rgba(248,113,113,0.6);
    }

    .btn-save {
        border-radius: 999px;
        padding: 10px 34px;
        background: linear-gradient(135deg, #22d3ee, #4f46e5);
        border: none;
        box-shadow: 0 0 18px rgba(34,211,238,0.8);
    }

    .btn-save:hover {
        filter: brightness(1.15);
        box-shadow: 0 0 28px rgba(34,211,238,1);
    }
</style>

</head>
<body>

<!-- ✅ TOP BAR -->
<div class="top-bar">
    <a href="{% url 'admin_panel:manage_all_staff' %}" class="btn btn-secondary btn-sm">
        <i class="fas fa-arrow-left me-1"></i> Back
    </a>

    <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">
        <i class="fas fa-sign-out-alt me-1"></i> Logout
    </a>
</div>

<div class="edit-card">
    <h2><i class="fas fa-user-tie me-2"></i>Edit Staff</h2>

    <form method="POST">
        {% csrf_token %}

        <!-- Name -->
        <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" name="name" id="name" value="{{ staff.name }}" required>
            </div>
        </div>

        <!-- Department -->
        <div class="mb-3">
            <label class="form-label" for="department">Department</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-building"></i></span>
                <input type="text" class="form-control" name="department" id="department" value="{{ staff.department }}" required>
            </div>
        </div>

        <!-- Staff ID -->
        <div class="mb-3">
            <label class="form-label" for="staff_id">Staff ID</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                <input type="text" class="form-control" name="staff_id" id="staff_id" value="{{ staff.staff_id }}" required>
            </div>
        </div>

        <!-- Buttons -->
        <div class="btn-group">
            <a href="{% url 'admin_panel:manage_all_staff' %}" class="btn btn-cancel">
                <i class="fas fa-times me-1"></i> Cancel
            </a>

            <button type="submit" class="btn btn-primary btn-save">
                <i class="fas fa-save me-1"></i> Save
            </button>
        </div>

    </form>
</div>

<!-- Local Bootstrap JS Bundle -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
