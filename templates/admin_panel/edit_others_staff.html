{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Other Staff</title>

<!-- Local Bootstrap CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<!-- Local Font Awesome CSS -->
<link rel="stylesheet" href="{% static 'css/all.min.css' %}">

<style>
    body {
        background-color: #f1f3f6;
        font-family: 'Segoe UI', sans-serif;
    }
    .edit-card {
        max-width: 700px;
        margin: 80px auto;
        padding: 40px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }
    .edit-card h2 {
        font-weight: 600;
        text-align: center;
        margin-bottom: 35px;
        color: #222;
    }
    .btn-group {
        display: flex;
        justify-content: flex-end;
        gap: 15px;
        margin-top: 30px;
    }
    .btn-cancel {
        border-radius: 10px;
        border: 1px solid #6c757d;
        color: #6c757d;
        background-color: #fff;
        transition: 0.3s;
    }
    .btn-cancel:hover { background-color: #6c757d; color: #fff; }
    .btn-save { border-radius: 10px; padding: 8px 30px; }
</style>
</head>
<body>

<div class="edit-card">
    <h2><i class="fas fa-user-cog me-2"></i>Edit Other Staff</h2>
    <form method="POST">
        {% csrf_token %}

        <!-- Name -->
        <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" name="name" id="name" 
                       value="{{ other.name }}" required>
            </div>
        </div>

        <!-- Staff In-Charge -->
        <div class="mb-3">
            <label class="form-label" for="staff_in_charge">Staff In-Charge</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-building-user"></i></span>
                <input type="text" class="form-control" name="staff_in_charge" id="staff_in_charge" 
                       value="{{ other.staff_in_charge }}" required>
            </div>
        </div>

        <!-- Staff ID -->
        <div class="mb-3">
            <label class="form-label" for="staff_id">Staff ID</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                <input type="text" class="form-control" name="staff_id" id="staff_id"
                       value="{{ other.staff_id }}" required>
            </div>
        </div>

        <!-- Buttons -->
        <div class="btn-group">
            <a href="{% url 'admin_panel:manage_all_staff' %}" class="btn btn-cancel">
                <i class="fas fa-times me-1"></i> Cancel
            </a>
            <button type="submit" class="btn btn-primary btn-save">
                <i class="fas fa-save me-1"></i> Save
            </button>
        </div>

    </form>
</div>

<!-- Local Bootstrap JS Bundle -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
