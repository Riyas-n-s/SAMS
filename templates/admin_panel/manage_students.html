<div id="manageStudents" class="section {% if section == 'manageStudents' %}active{% endif %}">

    <!-- ‚úÖ THEME STYLES ONLY FOR THIS PAGE -->
    <style>
        #manageStudents .glass-card {
            animation: fadeUp 0.45s ease;
            border-radius: 20px;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(148, 163, 184, 0.35);
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.9);
            padding: 26px;
        }

        #manageStudents h4 {
            color: white;
            font-weight: 700;
        }

        #studentSearch {
            background: #020617;
            color: white;
            border-radius: 14px;
            border: 1px solid #22d3ee;
        }

        #studentSearch::placeholder {
            color: #9ca3af;
        }

        #studentSearch:focus {
            background: #020617;
            color: white;
            box-shadow: 0 0 0 2px rgba(34,211,238,0.5);
            border-color: #22d3ee;
        }

        #manageStudents table {
            border-radius: 14px;
            overflow: hidden;
        }

        #manageStudents th {
            font-weight: 700;
            text-align: center;
        }

        #manageStudents td {
            color: #e5e7eb;
            text-align: center;
        }

        #manageStudents .badge {
            font-size: 0.85rem;
            padding: 6px 12px;
        }

        .back-btn {
            border-radius: 999px;
            padding: 6px 18px;
        }
    </style>

    <!-- ‚úÖ MAIN CARD -->
    <div class="glass-card">

        <!-- ‚úÖ HEADER -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="mb-0">Manage Students</h4>
            <button class="btn btn-secondary back-btn" onclick="backToStudentOptions()">‚¨Ö Back</button>
        </div>

        <!-- ‚úÖ SEARCH -->
        <div class="mb-3">
            <input type="text"
                   id="studentSearch"
                   class="form-control"
                   placeholder="Search by Register Number"
                   onkeyup="searchStudent()">
        </div>

        <!-- ‚úÖ UPGRADE BUTTON -->
        <form method="post" action="{% url 'admin_panel:upgrade_semesters' %}" class="mb-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary w-100">
                ‚¨Ü Upgrade All Students' Semester
            </button>
        </form>

        <!-- ‚úÖ STUDENT TABLE -->
        <div class="table-responsive">
            <table class="table table-dark table-hover align-middle" id="studentTable">

                <thead style="background: linear-gradient(135deg, #22d3ee, #4f46e5); color: black;">
                    <tr>
                        <th>Name</th>
                        <th>Register Number</th>
                        <th>Branch</th>
                        <th>Semester</th>
                        <th>Manage</th>
                    </tr>
                </thead>

                <tbody>
                {% for student in students %}
                    <tr>
                        <td>{{ student.name }}</td>
                        <td>{{ student.register_number }}</td>
                        <td>{{ student.branch }}</td>
                        <td>
                            <span class="badge bg-info text-dark">
                                {{ student.semester }}
                            </span>
                        </td>
                        <td>
                            <a href="{% url 'admin_panel:edit_student' student.pk %}"
                               class="btn btn-warning btn-sm me-1">
                                ‚úè Edit
                            </a>
                            <a href="{% url 'admin_panel:delete_student' student.pk %}"
   class="btn btn-danger btn-sm">
   üóë Delete
</a>


                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="5" class="text-center text-secondary py-4">
                            No students found.
                        </td>
                    </tr>
                {% endfor %}
                </tbody>

            </table>
        </div>

    </div>
</div>
