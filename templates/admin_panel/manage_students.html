<div id="manageStudents" class="section {% if section == 'manageStudents' %}active{% endif %}">
    <div class="card card-section">
        <h4>Manage Students</h4>
        <div class="mb-3">
            <input type="text" id="studentSearch" class="form-control" placeholder="Search by Register Number" onkeyup="searchStudent()">
        </div>
        <form method="post" action="{% url 'admin_panel:upgrade_semesters' %}" class="mb-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Upgrade All Students' Semester</button>
        </form>
        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle" id="studentTable">
                <thead class="table-primary">
                    <tr>
                        <th>Name</th>
                        <th>Register Number</th>
                        <th>Branch</th>
                        <th>Semester</th>
                        <th>Manage</th>
                    </tr>
                </thead>
                <tbody>
                {% for student in students %}
                    <tr>
                        <td>{{ student.name }}</td>
                        <td>{{ student.register_number }}</td>
                        <td>{{ student.branch }}</td>
                        <td>{{ student.semester }}</td>
                        <td>
                            <a href="{% url 'admin_panel:edit_student' student.pk %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="#" class="btn btn-danger btn-sm delete-btn" 
                               data-url="{% url 'admin_panel:delete_student' student.pk %}" 
                               data-name="{{ student.name }}">Delete</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr><td colspan="5" class="text-center">No students found.</td></tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <button class="btn btn-secondary back-btn" onclick="backToStudentOptions()">Back</button>
    </div>
</div>
