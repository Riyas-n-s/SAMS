{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Student</title>

<!-- Bootstrap & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
    min-height: 100vh;
    background: radial-gradient(circle at 20% 20%, #4f46e5, transparent 60%),
                radial-gradient(circle at 80% 30%, #22d3ee, transparent 60%),
                radial-gradient(circle at 50% 80%, #9333ea, transparent 60%),
                #030712;
    background-size: 200% 200%;
    animation: bgMove 8s infinite linear;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ✅ Glass Confirmation Card */
.confirm-card {
    width: 100%;
    max-width: 550px;
    padding: 35px;
    border-radius: 20px;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(255,255,255,0.25);
    box-shadow: 0 20px 50px rgba(0,0,0,0.8);
    text-align: center;
    animation: fadeUp 0.4s ease;
}

.confirm-card h2 {
    font-weight: 800;
    color: #ffffff;
    margin-bottom: 18px;
}

.confirm-card p {
    font-size: 1.1rem;
    color: #e5e7eb;
    margin-bottom: 32px;
}

/* ✅ Buttons */
.confirm-card .btn {
    border-radius: 999px;
    padding: 10px 22px;
    font-weight: 600;
}

.btn-danger {
    background: linear-gradient(135deg, #ef4444, #b91c1c);
    border: none;
    box-shadow: 0 0 18px rgba(248,113,113,0.7);
}

.btn-danger:hover {
    transform: scale(1.05);
}

.btn-secondary {
    background: rgba(255,255,255,0.15);
    border: 1px solid rgba(255,255,255,0.35);
}

.btn-secondary:hover {
    background: rgba(255,255,255,0.25);
}

/* ✅ Entry Animation */
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<div class="confirm-card">
    <h2>
        <i class="fas fa-exclamation-triangle text-danger me-2"></i>
        Delete Student
    </h2>

    <p>
        Are you sure you want to delete  
        <b class="text-warning">{{ student.name }}</b>  
        (<span class="text-info">{{ student.register_number }}</span>)?
    </p>

    <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash-alt me-1"></i> Yes, Delete
        </button>
    </form>

    <a href="{% url 'admin_panel:admin_dashboard' %}" class="btn btn-secondary ms-2">
        <i class="fas fa-times me-1"></i> Cancel
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
