<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Staff</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body {
        background-color: #f1f3f6;
        font-family: 'Segoe UI', sans-serif;
    }
    .confirm-card {
        max-width: 600px;
        margin: 100px auto;
        padding: 30px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        text-align: center;
    }
    .confirm-card h2 {
        margin-bottom: 20px;
    }
    .confirm-card p {
        font-size: 1.1rem;
        margin-bottom: 30px;
    }
</style>
</head>
<body>

<div class="confirm-card">
    <h2><i class="fas fa-exclamation-triangle text-danger me-2"></i>Delete Staff</h2>
    <p>Are you sure you want to delete <b>{{ other.name }}</b> (Staff ID: {{ other.staff_id }})?</p>

    <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash-alt me-1"></i> Yes, Delete
        </button>
    </form>
    <a href="{% url 'admin_panel:manage_all_staff' %}" class="btn btn-secondary">
        <i class="fas fa-times me-1"></i> Cancel
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
