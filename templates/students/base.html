{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Student Panel{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-primary bg-primary text-white px-3">
    <div class="container-fluid">
      <button class="btn btn-light btn-sm me-2" onclick="history.back()">
        <i class="bi bi-arrow-left"></i> Back
      </button>
      <a class="navbar-brand text-white" href="#">Student Panel</a>

      <div class="d-flex ms-auto">
        <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">
          <i class="bi bi-box-arrow-right"></i> Logout
        </a>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    {% block content %}
    <!-- Page content goes here -->
    {% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
