<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6c5ce7, #a29bfe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      background: #fff;
    }
    .form-floating > input, 
    .form-floating > textarea {
      border-radius: 10px;
      height: 50px;
    }
    .btn-primary {
      border-radius: 10px;
      padding: 12px;
      font-weight: 500;
      transition: transform 0.2s;
    }
    .btn-primary:hover {
      transform: scale(1.05);
    }
    h3 {
      font-weight: 600;
      color: #2d3436;
    }
    p.text-muted {
      color: #636e72 !important;
    }
    /* Gender toggle */
    .gender-toggle {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .gender-toggle input[type="radio"] {
      display: none;
    }
    .gender-toggle label {
      flex: 1;
      padding: 12px;
      text-align: center;
      border-radius: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      font-weight: 500;
      background-color: #f0f0f0;
    }
    .gender-toggle input[type="radio"]:checked + label {
      background-color: #6c5ce7;
      color: #fff;
      border-color: #6c5ce7;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-sm-10">
      <div class="card">
        <h3 class="text-center mb-4">Complete Your Profile</h3>
        <p class="text-center text-muted mb-4">Please fill in your details to access your dashboard</p>
        <form method="post">
          {% csrf_token %}

          <!-- Email (readonly) -->
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="id_email" name="email" value="{{ form.instance.email }}" readonly>
            <label for="id_email">Email</label>
          </div>

          <!-- Phone -->
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="id_phone" name="phone" value="{{ form.instance.phone|default_if_none:'' }}">
            <label for="id_phone">Phone</label>
          </div>

          <!-- Branch -->
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="id_branch" name="branch" value="{{ form.instance.branch|default_if_none:'' }}">
            <label for="id_branch">Branch</label>
          </div>
          <!-- Semester -->
<div class="form-floating mb-3">
    <input type="number" 
           class="form-control" 
           id="id_semester" 
           name="semester" 
           value="{{ form.instance.semester|default_if_none:'' }}" 
           min="1">
    <label for="id_semester">Semester</label>
</div>


          <!-- Date of Birth -->
          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="id_dob" name="dob" value="{{ form.instance.dob|default_if_none:'' }}"required>
            <label for="id_dob">Date of Birth</label>
          </div>

          <!-- Animated gender toggle -->
          <div class="mb-3">
            <label class="form-label d-block mb-2">Gender</label>
            <div class="gender-toggle">
              <input type="radio" id="male" name="gender" value="male" {% if form.instance.gender == "male" %}checked{% endif %}required>
              <label for="male">Male</label>

              <input type="radio" id="female" name="gender" value="female" {% if form.instance.gender == "female" %}checked{% endif %}required>
              <label for="female">Female</label>
            </div>
          </div>

          <!-- Address -->
          <div class="form-floating mb-4">
            <textarea class="form-control" id="id_address" name="address" rows="3" required>{{ form.instance.address|default_if_none:'' }}</textarea>
            <label for="id_address">Address</label>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Save & Continue</button>
          </div>
        </form>
      </div>
      <p class="text-center mt-3 text-white">&copy; 2025 Smart Academic Management System</p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
