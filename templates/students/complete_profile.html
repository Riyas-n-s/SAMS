<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Complete Profile</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
  body {
    background: #ffffff;
    font-family: 'Segoe UI', sans-serif;
    overflow-x: hidden;
    margin: 0;
    padding: 50px 0; /* Add top/bottom padding for spacing */
    position: relative;
  }

  /* Animated background shapes */
  .shape {
    position: absolute;
    border-radius: 50%;
    opacity: 0.2;
    animation: float 10s infinite ease-in-out;
  }
  .shape1 { width: 150px; height: 150px; background: #6c5ce7; top: 10%; left: 5%; animation-delay: 0s; }
  .shape2 { width: 100px; height: 100px; background: #00b894; top: 70%; left: 10%; animation-delay: 2s; }
  .shape3 { width: 200px; height: 200px; background: #fd79a8; top: 50%; left: 80%; animation-delay: 4s; }
  .shape4 { width: 120px; height: 120px; background: #0984e3; top: 30%; left: 60%; animation-delay: 1s; }

  @keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-30px) rotate(15deg); }
  }

  /* Profile card */
  .profile-card {
    position: relative;
    z-index: 2;
    width: 600px;
    background: #ffffff;
    border-radius: 25px;
    margin: 0 auto; /* center horizontally */
    padding: 3rem 2rem;
    box-shadow: 0 20px 50px rgba(0,0,0,0.1);
  }

  h3 {
    font-weight: 700;
    color: #2d3436;
    text-align: center;
  }
  p.text-muted {
    text-align: center;
    color: #636e72 !important;
    margin-bottom: 2rem;
  }

  .form-floating > input,
  .form-floating > textarea {
    border-radius: 12px;
    height: 55px;
    padding: 1rem;
  }
  .form-floating > textarea { height: auto; padding-top: 1rem; }

  .gender-toggle {
    display: flex;
    gap: 1rem;
    margin-bottom: 1.5rem;
  }
  .gender-toggle input[type="radio"] { display: none; }
  .gender-toggle label {
    flex: 1;
    padding: 14px;
    text-align: center;
    border-radius: 12px;
    border: 1px solid #ccc;
    cursor: pointer;
    font-weight: 500;
    background-color: #f0f0f0;
    transition: all 0.3s;
  }
  .gender-toggle input[type="radio"]:checked + label {
    background-color: #6c5ce7;
    color: #fff;
    border-color: #6c5ce7;
    transform: scale(1.05);
  }

  .btn-primary {
    border-radius: 12px;
    padding: 14px;
    font-weight: 600;
    transition: all 0.3s ease;
    width: 100%;
  }
  .btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  }


  /* Floating FontAwesome icons */
.floating-icon {
    position: absolute;
    font-size: 30px;
    opacity: 0.3;
    color: #6c5ce7;
    z-index: 1;
    animation: floatIcon 8s infinite ease-in-out;
}
.icon1 { top: 15%; left: 20%; animation-delay: 0s; }
.icon2 { top: 70%; left: 25%; animation-delay: 2s; color: #00b894; }
.icon3 { top: 40%; left: 75%; animation-delay: 4s; color: #fd79a8; }
.icon4 { top: 25%; left: 60%; animation-delay: 1s; color: #0984e3; }

@keyframes floatIcon {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-25px) rotate(15deg); }
}

</style>
</head>
<body>

<!-- Animated background shapes -->
<div class="shape shape1"></div>
<div class="shape shape2"></div>
<div class="shape shape3"></div>
<div class="shape shape4"></div>



<i class="fas fa-graduation-cap floating-icon icon1"></i>
<i class="fas fa-book floating-icon icon2"></i>
<i class="fas fa-laptop-code floating-icon icon3"></i>
<i class="fas fa-star floating-icon icon4"></i>

<div class="profile-card">
  <h3>Complete Your Profile</h3>
  <p class="text-muted">Fill in your details to access your dashboard</p>

  <form method="post">
    {% csrf_token %}

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="id_email" name="email" value="{{ form.instance.email }}" readonly>
      <label for="id_email">Email</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="id_phone" name="phone" value="{{ form.instance.phone|default_if_none:'' }}">
      <label for="id_phone">Phone</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="id_branch" name="branch" value="{{ form.instance.branch|default_if_none:'' }}">
      <label for="id_branch">Branch</label>
    </div>

    <div class="form-floating mb-3">
      <input type="number" class="form-control" id="id_semester" name="semester" value="{{ form.instance.semester|default_if_none:'' }}" min="1">
      <label for="id_semester">Semester</label>
    </div>

    <div class="form-floating mb-3">
      <input type="date" class="form-control" id="id_dob" name="dob" value="{{ form.instance.dob|default_if_none:'' }}" required>
      <label for="id_dob">Date of Birth</label>
    </div>

    <label class="form-label mb-2">Gender</label>
    <div class="gender-toggle mb-3">
      <input type="radio" id="male" name="gender" value="male" {% if form.instance.gender == "male" %}checked{% endif %} required>
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender" value="female" {% if form.instance.gender == "female" %}checked{% endif %} required>
      <label for="female">Female</label>
    </div>

    <div class="form-floating mb-4">
      <textarea class="form-control" id="id_address" name="address" rows="3" required>{{ form.instance.address|default_if_none:'' }}</textarea>
      <label for="id_address">Address</label>
    </div>

    <button type="submit" class="btn btn-primary">Save & Continue</button>
  </form>
</div>

</body>
</html>
