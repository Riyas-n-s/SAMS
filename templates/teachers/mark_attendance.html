{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .page-title { font-weight: 600; margin-bottom: 20px; }
        .card { border-radius: 14px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: 0.3s; }
        .card:hover { transform: translateY(-3px); }
        .table thead { background: #0d6efd; color: #fff; }
        .btn-primary { border-radius: 8px; }
    </style>
</head>

<body>
    <!-- templates/includes/header.html -->
<div class="d-flex justify-content-between align-items-center p-2 bg-light border-bottom">
    <a href="{% url 'teacher-dashboard' %}" class="btn btn-outline-secondary btn-sm">
    <i class="fa fa-arrow-left"></i> Back
</a>

    <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">
        <i class="fa fa-sign-out-alt"></i> Logout
    </a>
</div>

<div class="container mt-5">
    <h3 class="page-title"><i class="fa fa-calendar-check"></i> Mark Attendance</h3>
    <div class="card p-4">

        <!-- GET form to filter students by subject/semester -->
        <form method="GET" id="semesterForm">
            <div class="row g-3 mb-4">
                <div class="col-md-3">
                    <label class="form-label fw-bold">Date</label>
                    <input type="date" name="date" class="form-control shadow-sm" required
                    value="{{ request.GET.date }}">
                </div>
                <div class="col-md-2">
                    <label class="form-label fw-bold">Hour</label>
                    <input type="number" name="hour" class="form-control shadow-sm" min="1" max="8" required
                    value="{{ request.GET.hour }}">
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold">Subject</label>
                    <select name="subject" id="subjectSelect" class="form-select shadow-sm" required onchange="submitForm()">
                        <option value="">-- Select --</option>
                        {% for subject in subjects %}
                            <option value="{{ subject.id }}" data-semester="{{ subject.semester }}"
                                {% if subject.id|stringformat:"s" == selected_subject_id|stringformat:"s" %}selected{% endif %}>
                                {{ subject.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-bold">Semester</label>
                    <input type="text" id="semesterField" class="form-control shadow-sm" readonly
                    value="{{ selected_semester }}">
                </div>
                <div class="col-md-12">
                    <label class="form-label fw-bold">Portion / Topic Covered</label>
                    <textarea name="topic" class="form-control shadow-sm" placeholder="Enter topic covered..." rows="2">{{ request.GET.topic }}</textarea>
                </div>
            </div>
        </form>

        <!-- POST form to save attendance -->
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="date" value="{{ request.GET.date }}">
            <input type="hidden" name="hour" value="{{ request.GET.hour }}">
            <input type="hidden" name="subject" value="{{ selected_subject_id }}">
            <input type="hidden" name="topic" value="{{ request.GET.topic }}">

            <div class="table-responsive">
                <table class="table table-bordered align-middle">
                    <thead>
                        <tr>
                            <th>Roll No</th>
                            <th>Student Name</th>
                            <th class="text-center">
                                Present <input type="checkbox" id="selectAll">
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in students %}
                        <tr>
                            <td>{{ student.roll_number }}</td>
                            <td>{{ student.name }}</td>
                            <td class="text-center">
                                <input type="checkbox" name="present" value="{{ student.id }}" class="present-checkbox">
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-center text-muted">No students found for selected semester.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="text-end mt-3">
                <button type="submit" class="btn btn-primary px-4"><i class="fa fa-save"></i> Save Attendance</button>
            </div>
        </form>
    </div>
</div>

<script>
    // ===== GET form: update semester =====
    function submitForm() {
        let subjectSelect = document.getElementById("subjectSelect");
        let selectedOption = subjectSelect.options[subjectSelect.selectedIndex];
        let semester = selectedOption.getAttribute("data-semester");
        document.getElementById("semesterField").value = semester;

        // Submit the GET form to reload page with new semester
        document.getElementById("semesterForm").submit();
    }

    // ===== Select All checkboxes logic =====
    document.getElementById("selectAll").addEventListener("change", function() {
        document.querySelectorAll(".present-checkbox").forEach(cb => cb.checked = this.checked);
    });

    // ===== POST form: client-side validation =====
    document.addEventListener('DOMContentLoaded', function() {
        const attendanceForm = document.querySelector('form[method="POST"]');
        if (attendanceForm) {
            attendanceForm.addEventListener('submit', function(e) {
                const date = document.querySelector('[name="date"]').value.trim();
                const hour = document.querySelector('[name="hour"]').value.trim();
                const subject = document.querySelector('[name="subject"]').value.trim();

                // Validate hidden fields
                if (!date || !hour || !subject) {
                    e.preventDefault();
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Date, Hour, and Subject are required before saving attendance.',
                        timer: 2500,
                        timerProgressBar: true,
                        showConfirmButton: false
                    });
                    return false;
                }

                // Warn if no students are marked present
                const anyChecked = document.querySelectorAll('.present-checkbox:checked').length > 0;
                if (!anyChecked) {
                    e.preventDefault();
                    Swal.fire({
                        icon: 'warning',
                        title: 'No Student Selected',
                        text: 'No students are marked present. Are you sure you want to save?',
                        showCancelButton: true,
                        confirmButtonText: 'Yes, save',
                        cancelButtonText: 'Cancel'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            attendanceForm.submit();
                        }
                    });
                }
            });
        }
    });
</script>

{% if messages %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    {% for message in messages %}
    Swal.fire({
        icon: '{% if message.tags == "success" %}success{% elif message.tags == "error" %}error{% elif message.tags == "warning" %}warning{% else %}info{% endif %}',
        title: '{{ message.tags|capfirst }}',
        text: '{{ message|escapejs }}',
        timer: 2000,
        timerProgressBar: true,
        showConfirmButton: false
    });
    {% endfor %}
});
</script>
{% endif %}


</body>
</html>
