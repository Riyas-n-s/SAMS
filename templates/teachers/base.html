{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .sidebar { width: 250px; position: fixed; top: 0; left: 0; height: 100%; background: #fff; border-right: 1px solid #ddd; }
        .sidebar a { display: block; padding: 12px 20px; text-decoration: none; color: #333; }
        .sidebar a:hover { background: #f1f1f1; }
        .topbar { height: 60px; background: #fff; border-bottom: 1px solid #ddd; padding: 0 20px; margin-left: 250px; display: flex; align-items: center; justify-content: space-between; }
        .content { margin-left: 250px; padding: 20px; }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="p-3">Teacher</h4>
       <a href="{% url 'teacher_dashboard' %}"><i class="fas fa-home"></i> Dashboard</a>
<a href="{% url 'teacher_chat' %}"><i class="fas fa-comments"></i> Doubts</a>
<a href="{% url 'add_subject' %}"><i class="fas fa-plus"></i> Add Subjects</a>
<a href="{% url 'teacher_assignments' %}"><i class="fas fa-tasks"></i> Post Assignments</a>
<a href="{% url 'mark_attendance' %}"><i class="fas fa-calendar-check"></i> Mark Attendance</a>
<a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Topbar -->
    <div class="topbar">
        <h5>Welcome, {{ request.user.username }}</h5>
    </div>

    <!-- Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
