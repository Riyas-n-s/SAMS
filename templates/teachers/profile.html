{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #f8f9fa; 
            color: #333; 
            transition: 0.3s; 
        }
        .dark-mode { background: #121212 !important; color: #fff !important; }
        .container { max-width: 500px; margin-top: 100px; }
        .profile-card {
            border-radius: 15px;
            padding: 30px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            text-align: center;
        }
        .dark-mode .profile-card { background: #1e1e1e; color: #fff; }
        .profile-card img {
            width: 100px; height: 100px; border-radius: 50%;
            margin-bottom: 15px;
        }
        .profile-card h4 { margin-bottom: 5px; }
        .profile-card p { margin-bottom: 8px; color: #6c757d; }
        .dark-mode .profile-card p { color: #bbb; }
        .btn-back { position: absolute; top: 20px; left: 20px; }
        .dark-toggle { position: absolute; top: 20px; right: 20px; }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="{% url 'teacher_dashboard' %}" class="btn btn-outline-primary btn-back">
        <i class="fas fa-arrow-left"></i> Back
    </a>
    <!-- Dark Mode Toggle -->
    <button class="btn btn-outline-warning dark-toggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <div class="profile-card">
            <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Teacher Profile">
            <h4>{{ profile.name }}</h4>
            <p>{{ profile.department }}</p>
            <hr>
            <p><strong>Staff ID:</strong> {{ profile.staff_id }}</p>
            <p><strong>Phone:</strong> {{ profile.phone }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
        </div>
    </div>

<script>
    // Load previous dark mode state
    if(localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
    }
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    }
</script>
</body>
</html>
