{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #6e8efb, #a777e3); }
        .card { border-radius: 1rem; box-shadow: 0 8px 20px rgba(0,0,0,0.15); animation: fadeIn 0.5s ease-in-out; }
        .card h4 { font-weight: 600; color: #333; }
        .btn-custom { background: #007bff; color: #fff; font-weight: 500; border-radius: 0.5rem; transition: 0.3s; }
        .btn-custom:hover { background: #0069d9; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-3">
            <img src="https://raw.githubusercontent.com/Riyas-n-s/SAMS/master/static/accounts/images/2.avif" alt="Reset Password" width="80">

            <h4 class="mt-2">Set New Password</h4>
            <p class="text-muted small">Enter and confirm your new password</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center small py-2">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" name="password" class="form-control form-control-lg rounded-3" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control form-control-lg rounded-3" required>
            </div>
            <button type="submit" class="btn btn-custom w-100 py-2">Update Password</button>
        </form>
    </div>
</div>
</body>
</html>
