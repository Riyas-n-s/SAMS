{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4" style="max-width: 400px; margin:auto;">
        <h4 class="text-center">Forgot Password</h4>
        <p class="text-muted text-center">Enter your username to reset password</p>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label>Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
            </div>

            <!-- Auto-filled phone (masked) -->
            <div class="mb-3" id="phoneSection" style="display:none;">
                <label>Registered Phone</label>
                <input type="text" id="phone" class="form-control" readonly>
            </div>

            <button type="submit" class="btn btn-warning w-100">Send OTP</button>
        </form>
    </div>
</div>

<script>
document.getElementById('username').addEventListener('blur', function() {
    let username = this.value;
    if (!username) return;

    fetch(`/get-user-phone/?username=${username}`)
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                Swal.fire({ icon: 'error', title: 'Error', text: data.error });
                document.getElementById('phoneSection').style.display = 'none';
                return;
            }
            document.getElementById('phone').value = data.phone;
            document.getElementById('phoneSection').style.display = 'block';
        })
        .catch(err => console.error(err));
});
</script>
</body>
</html>
