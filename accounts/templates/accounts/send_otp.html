{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    
        
        .card {
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.5s ease-in-out;
        }
        .card h4 {
            font-weight: 600;
            color: #333;
        }
        .btn-custom {
            background: #ffb300;
            color: #fff;
            font-weight: 500;
            transition: 0.3s;
            border-radius: 0.5rem;
        }
        .btn-custom:hover {
            background: #ffa000;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-3">
            <img src="{% static 'accounts/images/otp.svg' %}" alt="OTP Icon" width="80">
            <h4 class="mt-2">Forgot Password</h4>
            <p class="text-muted small">We will send an OTP to your registered phone</p>
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center small py-2">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control form-control-lg rounded-3" value="{{ username }}" readonly>
            </div>
            {% if masked_phone %}
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control form-control-lg rounded-3" value="{{ masked_phone }}" readonly>
            </div>
            {% endif %}
            <button type="submit" class="btn btn-custom w-100 py-2">Send OTP</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'login' %}" class="text-decoration-none text-secondary small">Back to Login</a>
        </div>
    </div>
</div>
</body>
</html>
